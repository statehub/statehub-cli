[package]
name = "statehub"
version = "0.1.0"
authors = ["The RepliXio developers <info@replixio.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0"
attohttpc = { version = "0.17", features = ["json"] }
dotenv = "0.15"
inspector = { version = "0.1", default-features = false, features = ["result"] }
pretty_env_logger = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
thiserror = "1.0"
